<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
</head>

<body>
  <div class="jumbotron text-center">
    <h1>Conference rooms availability</h1>

  </div>
  <div class="container">
    <div class='row'>
      <div id="left" class="col col-sm-6">
        <h2>Large conference room</h2>
        <button id="btn" type="button" class="btn-empty" onclick="changeClass('btn')">Free</button>
      </div>

      <div class='row'>
        <div id="right" class="col col-sm-6">
          <h2>Small conference room</h2>
          <button id="btn-2" type="button" class="btn-empty" onclick="changeClass('btn-2')">Free</button>
        </div>
    </div>

  </div>
</body>
</html>
